<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Examen de Enfermería PR</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <header class="quiz-header">
      <h1>Examen de Enfermería - Puerto Rico</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Acerca</a>
        <a href="/quiz.html">Examen</a>
        <a href="contact.html" class="active">Contacto</a>
      </nav>
    </header>

    <main class="contact-content">
      <section>
        <h2>Contáctanos</h2>
        <p>
          ¿Tienes dudas, comentarios o sugerencias? <br />
          Envíanos un mensaje y con gusto te responderemos.
        </p>

        <form class="contact-form">
          <label for="name">Nombre completo</label>
          <input
            type="text"
            id="name"
            placeholder="Escribe tu nombre"
            required
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="ejemplo@correo.com"
            required
          />

          <label for="message">Mensaje</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Tu mensaje aquí..."
            required
          ></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 Examen de Enfermería PR - Contáctanos para más información.</p>
    </footer>
  </body>
</html>
